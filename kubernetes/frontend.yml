kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-deployment
  namespace: wanderlust
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels: 
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sourabhlodhi/wanderlust-frontend:105
        ports:
        - containerPort: 5173
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        startupProbe:
          httpGet:
            path: /
            port: 5173
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 20
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 25
          periodSeconds: 20  
          
